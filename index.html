<!-- SHOW MENU -->
<script>

    // SHOW MENU
    $('#ham').click(function() {
        $('.everything').css({'width':'0%'}).delay(250).fadeOut(250);
        $('.hiddenmenu').css({'width':'100%','opacity':'1'}).delay(250).fadeIn(250);
        $('#closemenu').css({'display':'initial', 'margin-right':'20px'}).fadeIn(250);
        $('#ham').css({'display':'none'}).fadeOut(250);
        $('.menudiv').css({'display':'initial'}).delay(250).fadeIn( 250 );
    })

    // HIDE MENU
     $('#closemenu').click(function() {
        $('.everything').css({'width':'100%'}).delay(100).fadeIn( 100 );
        $('.hiddenmenu').css({'width':'0%'}).delay(100).fadeOut( 100 );
        $('#closemenu').css({'display':'none'})
        $('#ham').css({'display':'initial'})
        $('.menudiv').css({'display':'none'})
    })

    // NAVBAR CHANGE COLOR
    window.onscroll = function() {
         myFunction()
        };

        function myFunction() {
            
            // IF YOU SCROLL DOWN PAST 500 PX, CHANGE THE NAVBAR TO WHITE
            if (document.body.scrollTop > 500) {
                var navbar = document.getElementsByClassName("navi");
                $('.navi').css({'background-color':'white', 'height':'60px', 'color':'#1a1a1a'})
            } 

            // IF YOU SCROLL UP , CHANGE IT BACK TO TRANSPARENT
            else if (document.body.scrollTop < 500) {
                var navbar = document.getElementsByClassName("navi");
                $('.navi').css({'background-color':'unset', 'height':'60px', 'color':'white', 'opacity':'inherit'})
            }       

        }

</script>
